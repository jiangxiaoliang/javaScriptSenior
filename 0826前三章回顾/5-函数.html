<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>
/*
    函数：把会重复使用的一段代码，放到一个 function 中，方便我们重复使用 
    
    函数声明：
        function name() {
            // todo
        }
    函数调用：
        name()

    函数表达式：
        name = function() {

        }
*/
function fn() {
    console.log('1')
}
fn()
var fn2 = function() {
    console.log('2')
}
fn2()
</script>
</body>
</html>
