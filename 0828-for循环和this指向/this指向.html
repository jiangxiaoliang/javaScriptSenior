    <title>Document</title>

<body>
<script>
var obj = {
    fn(){
        console.log(this);
    }
};    
document.onclick = function(){
    console.log(this);
};  
document.onclick();
// /*
//     this 指向:
//         正常情况下 this 指向问题:
//             1. 函数外的 this 指向 window
//             2. 函数中的 this 
//                 1) 作为对象的方法调用指向当前对象
//                 2) 指向 window
// */    
obj.fn();
let {fn} = obj;
fn();
