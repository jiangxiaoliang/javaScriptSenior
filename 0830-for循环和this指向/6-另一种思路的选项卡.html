<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .active {
            background-color: red;
        }
        div {
            font: 200px '宋体';
            display: none
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <button class="active">按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <div class="show">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
    <div>内容4</div>
    <script>
        var btns = document.querySelectorAll('button')
        var inner = document.querySelectorAll('div')
        var now = 0 // 记录当前选择的
        for(var i = 0; i < btns.length; i++) {
            if(btns[i].classList.contains('active')) {
                now = i
            }
            btns[i].index = i
            btns[i].onmouseover = function() {
                // 清除之前选中的
                btns[now].classList.remove('active')
                inner[now].classList.remove('show')
                // 添加当前选中的
                this.classList.add('active')
                inner[this.index].classList.add('show')
                now = this.index
            }
        }
    </script>
</body>
</html>
