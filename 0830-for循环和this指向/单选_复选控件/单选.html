<html>

        margin: 0;

<body>
  <!-- <input type="checkbox"> -->

 <form action="https://www.baidu.com">
  <div class="box">
      <h3>模拟单选</h3>
    <div class="option">
      <a href="javascript:;" class="checked">美食</a>
      <a href="javascript:;">逛街</a>
      <a href="javascript:;">旅游</a>
      <input type="hidden" name="n" />
    </div>
  </div>
  <input type="submit" />
</form>   
</body>
<script>
var options = document.querySelectorAll('.option a')
var checkValue = document.querySelector('input[type="hidden"]')
for(var i = 0; i < options.length; i++) {
  options[i].onclick = function() {
    for(var i = 0; i < options.length; i++) {
      options[i].classList.remove('checked')
    }
    this.classList.add('checked')
    checkValue.value = this.innerHTML
  }
}
</script>
