var data = [
    {
        txt: "1-温馨办公",
        img: "images/1.png"
    },{
        txt: "2-游戏桌面",
        img: "images/2.png"

        img: "images/8.png"
    }
];
function $(cssSelector,parent){
    parent = parent||document; // 给 parent 设置了一个默认值是document
    var els = parent.querySelectorAll(cssSelector);
    return els.length > 1?els:els[0];
};
(function(){
    var ul = $('ul')
    var navs = $('.nav a')
    var sortEl = true
    navs[0].onclick = function() {
        sortEl ? (navs[0].innerHTML = '从小到大') : (navs[0].innerHTML = '从大到小')
        if (sortEl) {
            data.sort(function(n1, n2) {
                return parseInt(n1.txt) - parseInt(n2.txt)
            })
        } else {
            data.sort(function(n1, n2) {
                return parseInt(n2.txt) - parseInt(n1.txt)
            })
        }
        render()
        sortEl = !sortEl
    }
    navs[1].onclick = function() {
        data.sort(function(n1, n2) {
            return Math.random() - 0.5
        })
        render()
    }
    render()
    // 数据驱动视图
    function render() {
        ul.innerHTML = data.map(function(item, index) {
            return '<li><img src=' + item.img + ' alt=""><p>' + item.txt + '</p></li>'
        }).join("")
    }
})();
