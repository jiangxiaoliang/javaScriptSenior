<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @keyframes anim {
        0% {
            transform: rotate(0)
        }
        100% {
            transform: rotate(360deg)
        }
    }
    #box {
        padding: 100px;
        width: 200px;
        height: 200px;
        border: 2px solid #000;
    }
    #div {
        width: 200px;
        height: 200px;
        background: red;
        transition: 3s;
        /* animation: anim 2s linear infinite; */
    }
    #box:hover #div {
       /* transform: translate(100px); */
       /* transform: translateX(100px); */
       transform: translateY(100px);
       /*
            translate()
            translateX()
            translateY()
       */
    }
</style>
<body>
    <div id="box">
        <div id="div"></div>
    </div>
</body>
</html>
