<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box {
        width: 100px;
        height: 100px;
        background: red;
        /* transition: 10s ease-in-out; */
        transition: 10s cubic-bezier(.07,1.31,1,.63);
    }

    /* #box:hover {
       width: 800px;
    } */
    /*
        transition 元素的数值类样式发生改变时，添加一个过渡动画
            transition-delay  延迟时间(ms||s)
            transition-duration 动画时间(ms||s)
            transition-property 需要动画的样式
            transition-timing-function 动画形式
                - ease 缓冲
                - ease-in 加速
                - ease-out 减速
                - ease-in-out 先加速后减速
                - linear 匀速
    */

</style>
<body>
    <div id="box"></div>
    <script>
        console.log(document.querySelector('#id'))
        document.querySelector('#box').onclick = function() {
            this.style.width = '800px'
        }

    </script>
</body>
</html>
