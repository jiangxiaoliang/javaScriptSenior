<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box {
        width: 100px;
        height: 100px;
        background: red;
        transition: 1s;
    }

    /* #box:hover {
       width: 800px;
    } */
    /*
        transition 元素的数值类样式发生改变时，添加一个过渡动画
            transition-delay  延迟时间(ms||s)
            transition-duration 动画时间(ms||s)
            transition-property 需要动画的样式
            transition-timing-function 动画形式
                - ease 缓冲
                - ease-in 加速
                - ease-out 减速
                - ease-in-out 先加速后减速
                - linear 匀速
    */

</style>
<body>
    <div id="box"></div>
    <script>
        var box = document.querySelector('#box')
        box.addEventListener('click', function() {
            this.style.height = '200px'
            this.style.width = '200px'
        })

        // transitionend 监听动画结束，结束时调用
        // 如果有多条样式执行transition动画，那每条样式结束时都会执行transitionend
        box.addEventListener('transitionend', function(e) {
            console.log(e.propertyName)
            console.log('动画执行完毕')
        })
    </script>
</body>
</html>
