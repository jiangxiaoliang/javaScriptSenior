<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     #box {
        height: 200px;
        width: 100px;
        padding: 100px;
        margin: 100px auto;
        border: 2px solid #000;
        perspective: 500px;
    }
    #div {
        width: 100px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
    }
    #div span {
        width: 100px;
        height: 200px;
        position: absolute;
        left: 0;
        top: 0;
        font: 80px/200px "宋体";
        color: #fff;
        text-align: center;
        opacity: 0.5;
    }
    #div span:nth-child(1) {
        background: red;
    }
    #div span:nth-child(2) {
        background: yellow;
    }
    #div span:nth-child(3) {
        background: blue;
    }
    #div span:nth-child(4) {
        background: green;
    }
    #div span:nth-child(5) {
        background: #ccc;
    }
    #div span:nth-child(6) {
        background: #000;
    }
</style>
<body>
    <div id="box">
        <div id="div">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
        </div>
    </div>
    <script>
        var div = document.querySelector('#div')
        var spans = div.querySelectorAll('span')
        var spanW = parseInt(getComputedStyle(spans[0])['width'])
        var outDeg = 360 / spans.length
        var innerDeg = (180 - outDeg) / 2
        var tan = Math.tan(innerDeg / 180 * Math.PI)
        var r = spanW / 2 * tan
        spans.forEach(function(item, index) {
            item.style.transform = 'rotateY('+(index*outDeg)+'deg) translateZ('+(r)+'px)'
        })
        div.style.transform = ' translateZ('+(-r)+'px) rotateY(0deg)'
    </script>
</body>
</html>
