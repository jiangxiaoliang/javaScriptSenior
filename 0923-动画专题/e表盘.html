<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style id="css">
    #time {
        width: 200px;
        height: 200px;
        border: 2px solid #000;
        border-radius: 50%;
        margin: 100px auto;
        position: relative;
    }
    #list {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    #list li {
        position: absolute;
        width: 2px;
        height: 10px;
        left: 100px;
        top: 0;
        background: #ccc;
        transform-origin: center 100px;
    }
    #list li:nth-child(5n+1) {
        width: 3px;
        height: 15px;
        background: #000;
    }
    #hour {
        position: absolute;
        width: 8px;
        height: 50px;
        background: red;
        left: 96px;
        top: 50px;
        transform-origin: bottom 100px;
    }
    #min {
        position: absolute;
        width: 6px;
        height: 65px;
        background: blue;
        left: 97px;
        top: 35px;
        transform-origin: bottom 100px;
    }
    #sec {
        position: absolute;
        width: 4px;
        height: 82px;
        background: #000000;
        left: 98px;
        top: 18px;
        transform-origin: bottom 100px;
    }
    #ico {
        position: absolute;
        width: 10px;
        height: 10px;
        border: 2px solid #000;
        left: 94px;
        top: 94px;
        background: #000;
        border-radius: 50%;
    }
</style>
<body>
    <div id="time">
       <ul id="list">
       </ul>
       <div id="hour"></div>
       <div id="min"></div>
       <div id="sec"></div>
       <div id="ico"></div>
    </div>
    <script>
        (function(){
            var list = document.querySelector('#list')
            var css = document.querySelector('#css')
            var inner = ''
            var cssInner = ''
            for(var i = 0; i < 60; i++) {
                inner += '<li></li>'
                cssInner += '#list li:nth-child('+(i+1)+') {transform: rotateZ('+(i*6)+'deg)}'
            }
            list.innerHTML = inner
            css.innerHTML += cssInner
        })();
        (function() {
            var elHour = document.querySelector('#hour')
            var elMin = document.querySelector('#min')
            var elSec = document.querySelector('#sec')

            getTime()
            setInterval(getTime, 1000)

            function getTime() {
                var date = new Date()
                var sec = date.getSeconds()
                var min = date.getMinutes() + sec / 60
                var hour = date.getHours() + min / 60

                elHour.style.transform = 'rotateZ('+(hour*30)+'deg)'
                elMin.style.transform = 'rotateZ('+(min*6)+'deg)'
                elSec.style.transform = 'rotateZ('+(sec*6)+'deg)' 
            }
        })()
    </script>
</body>
</html>
