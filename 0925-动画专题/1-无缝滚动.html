<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @keyframes move {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-400px);
        }
    }
    #wrap {
        width: 400px;
        height: 100px;
        border: 2px solid #000;
        margin: 100px auto;
        overflow: hidden;
    }
    #list {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        animation: move 4s linear infinite;
    }
    #list li {
        flex: none;
        width: 98px;
        height: 98px;
        border: 1px solid #fff;
        background: #000;
        color: #fff;
        text-align: center;
        font: 30px/98px "宋体";
    }
    #wrap:hover #list {
        animation-play-state: paused;
    }
</style>
<body>
    <div id="wrap">
        <ul id="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>
</html>
