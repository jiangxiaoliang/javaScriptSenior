<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            top:100px;
            left: 0;
        }
    </style>
</head>
<body>
    <button>跑</button>
    <button>停</button>
    <div id="box"></div>
    <script>
        function css(el, attr, val) {
            if(val === undefined) {
                return getComputedStyle(el)[attr]
            } else {
                el.style[attr] = val
            }
        }
        (function(){
            var btns = document.querySelectorAll('button')
            var box = document.querySelector('#box')
            console.log(box)
            var timer = null

            btns[0].onclick = function() {
                clearInterval(timer)
                var l = parseInt(css(box, 'left'))
                timer = setInterval(function() {
                    l += 2
                    box.style.left = l + 'px'
                },30)
            }
            btns[1].onclick = function() {
                clearInterval(timer)
            }
        })()
    </script>
</body>
</html>
