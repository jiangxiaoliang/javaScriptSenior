<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            position: relative;
            width: 100px;
            height: 100px;
            border: 2px solid #000;
        }
        #div2 {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 100px;
            left: 100px;
            border: 2px solid red;
        }
        #div3 {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid yellow;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
            <div id="div4"></div>
        </div>
    </div>
</body>
</html>
