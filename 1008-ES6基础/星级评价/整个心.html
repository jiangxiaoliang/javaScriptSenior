<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav {
            margin: 100px auto;
            width: 200px;
            position: relative;
        }
        .nav nav {
            display: flex;
        }
        .nav a {
            width: 40px;
            font: 36px/40px "宋体";
            text-align: center;
        }
        .nav mark {
            position: absolute;
            right: -100px;
            top: 0;
            width: 60px;
            font: 16px/40px "宋体";
            color: #fff;
            background: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <!-- ☆★ -->
    <div class='nav'>
        <nav>
            <a>☆</a>
            <a>☆</a>
            <a>☆</a>
            <a>☆</a>
            <a>☆</a>
        </nav>
        <mark>一般</mark>
    </div>
    <script>
        {
            let navs = document.querySelectorAll('.nav a')
            let mark = document.querySelector('.nav mark')
            let info = ['很差','较差','一般','良好','优秀']
            let now = -1

            navs.forEach((item, index) => {
                item.onmouseover = () => {
                    // for(var i = 0; i <= index; i++) {
                    //     navs[i].innerHTML = '★'
                    // }
                    tab(index)
                }
                item.onmouseout = () => {
                    // for(let i = 0; i < navs.length; i++) {
                    //     if(i <= now) {
                    //         navs[i].innerHTML = '★'
                    //     } else {
                    //         navs[i].innerHTML = '☆'
                    //     }
                    // }
                    tab(now)
                }
                item.onclick = () => {
                    now = index
                }
            })

            function tab(index) {
                for(let i = 0; i < navs.length; i++) {
                    if(i <= index) {
                        navs[i].innerHTML = '★'
                    } else {
                        navs[i].innerHTML = '☆'
                    }
                }
                if(index < 0) {
                    mark.style.display = 'none'
                    return
                }
                mark.style.display = 'block'
                mark.innerHTML = info[index]
            }
        }
    </script>
</body>
</html>
