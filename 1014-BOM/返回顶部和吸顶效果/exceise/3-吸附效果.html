<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            min-height: 1200px;
            background: #f5f5f5;
        }
        img {
            display: block;
        }
        #main {
            display: block;
            margin: 0 auto;
        }
        #banner {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            min-width: 1190px;
            background: #fff;
            display: none;
        }
        #banner img {
            margin: 0 auto;
        }
        #float {
            position: absolute;
            right: 50%;
            margin-right: -655px;
            width: 50px;
            top: 50%;
            padding-top: 18px;
        }
        #floatInner {
            float: left;
            background: #fff;
            border-radius: 7px;
        }
        #float img {
            margin-top: -18px;
        }
        #backTop {
            margin: 0 auto;
            border-top: 1px solid #efefef;
            width: 34px;
            display: none;
        }
        #backTop a {
            display: block;
            margin: 0 -7px;
            padding: 7px;
            width: 34px;
            font: 12px/17px '宋体';
            text-align: center;
            text-decoration: none;
            color: #000;
        }
        #search {
            position: absolute;
            left: 50%;
            margin-left: -260px;
            top: 82px;
            width: 490px;
            height: 40px;
            border: 2px solid #000000;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <img src='../view.jpg' id='main' />
    <input type='search' id='search' />
    <div id='banner'>
        <img src='../banner.jpg' />
    </div>
    <div id='float'>
        <div id='floatInner'>
            <img src='../float.png' />
            <div id='backTop'>
                <a href="javascript:;">返回顶部</a>
            </div>
        </div>
    </div>
    <script>
        {
            let search = document.querySelector('#search')
            let banner = document.querySelector('#banner')
            let float = document.querySelector('#float')
            /*
                scrollY对低版本id不兼容
            */

            window.addEventListener('scroll', () => {
                let { t } = getOffset(search)
                let scrollTopDis = document.documentElement.scrollTop || document.body.scrollTop
                let elHeight = search.offsetHeight
                if(scrollTopDis >= t+elHeight) {
                    banner.style.display = 'block'
                } else {
                    banner.style.display = 'none'
                }
            })

            let { t } = getOffset(float)
            window.addEventListener('scroll', () => {
                let scrollDis = window.scrollY
                if(scrollDis >= t-banner.offsetHeight) {
                    float.style.position = 'fixed'
                    float.style.top = banner.offsetHeight + 'px'
                } else {
                    float.style.position = 'absolute'
                    float.style.top = '50%'
                }
            })

            window.addEventListener('resize', () => {
                t = window.innerHeight / 2
            })

            // 获取元素距离可视区顶部的距离
            function getOffset(el) {
                let l = el.offsetLeft
                let t = el.offsetTop
                while(el.offsetParent) {
                    el = el.offsetParent
                    l += el.offsetLeft
                    t + el.offsetTop
                }
                return {l, t}
            }
        }
    </script>
</body>
</html>
