            // })

            // firfox
            document.addEventListener('DOMMouseScroll', (e) => {
                // up -3 down 3
                console.log(e.detail)
            })
        }

        function mouseScroll({el, up, down}) {
            document.addEventListener('mousewheel', (e) => {
                // up 150 down -150
                if(e.wheelDelta > 0) {
                    up && up.call(el, e)
                } else {
                    down && down.call(el, e)
                }
            })

            document.addEventListener('DOMMouseScroll', (e) => {
                // up -3 down 3
                if(e.detail > 0) {
                    down && down.call(el, e)
                } else {
                    up && up.call(el, e)
                }
            })
        }
    </script>
</body>
