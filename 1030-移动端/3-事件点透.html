<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            opacity: .5;
            background: red;
        }
    </style>
</head>
<body>
    <a href="https://www.baidu.com">百度</a>
    <div id="box"></div>
    <script>
        {
            let box = document.querySelector('#box')
            // box.addEventListener('mousedown', (e) => {
            //     box.style.display = 'none'
            // })

            /*
                事件点透:
                    所有的 mouse 事件，在移动端执行时都有有一个 300ms 左右的延迟
                    在移动端，当我们触发一个操作时，会立即执行 touch 事件，然后，记录触发时的坐标，300ms 延迟之后，然后在该坐标，查找元素，如果该元素有对应 mouse 事件就执行。
            */
            box.addEventListener('touchstart', (e) => {
                box.style.display = 'none'
            })
        }
    </script>
</body>
</html>
