<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            font-size: 10vw;
        }
        body {
            margin: 0;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #wrap {
            position: relative;
            width: 100vw;
            overflow: hidden;
        }
        #list {
            float: left;
            display: flex;
            display: -webkit-box;
        }
        #list li {
            flex: none;
            width: 100vw;
        }
        #list img {
            width: 100%;
            display: block;
        }
        .nav {
            position: absolute;
            left: 0;
            bottom: .2rem;
            width: 100%;
            text-align: center;
            vertical-align: top;
        }
        .nav a {
            display: inline-block;
            width: .3rem;
            height: .3rem;
            background: #fff;
            margin: 0 .1rem;
            border-radius: .15rem;
            transition: .3s;
        }
        .nav .active {
            width: .6rem;  
            color: #fff;  
        }
        .textList {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .textList li {
            font: 14px/40px "宋体";
            padding-left: 20px;
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body>  
<div id="wrap">
    <ul id="list">
        <li><img src="img/banner01.png" /></li>
        <li><img src="img/banner02.png" /></li>
        <li><img src="img/banner03.png" /></li>
        <li><img src="img/banner04.png" /></li>
    </ul>
    <nav class="nav">
        <a class="active"></a><a></a><a></a><a></a>
    </nav>
</div>  
<ul class="textList">

</ul>
<script src="../mTween.js"></script>
<script>

// 滑屏幻灯片

/*
    需要处理无缝的情况:
        1. 当在第0张时，用户向右滑动会有留白，需要处理无缝(在第0张前需要有个最后一张)
        2. 当在最后一张时，用户向左滑动会有留白，需要处理无缝 （在最后一张后需要有个第0张）
*/
{
   let wrap = document.querySelector("#wrap");
   let imgW = css(wrap,"width");
   let list = document.querySelector("#list");
   let navs = document.querySelectorAll(".nav a");
   let startPoint = {};
   let startOffset = 0;
   let now = 0;
   list.innerHTML += list.innerHTML; 
   css(list,"translateX",0);
   wrap.addEventListener("touchstart",(e)=>{
        mTween.stop(list);
        let touch = e.changedTouches[0];
        startPoint = {
            x: touch.pageX,
            y: touch.pageY
        };
        // 无缝处理
        if(now == 0){ //第一组第0张，需要切换到第二组第0张
            now = navs.length;
        } else if(now == navs.length*2 - 1){ // 第二组最后一张，需要切换到第一组最后一张
            now = navs.length - 1;
        }
        startOffset = -now*imgW; 
        css(list,"translateX",startOffset);
   });
   wrap.addEventListener("touchmove",(e)=>{
        let touch = e.changedTouches[0];
        let nowPoint = {
            x: touch.pageX,
            y: touch.pageY
        };
        let dis = {
            x: nowPoint.x - startPoint.x,
            y: nowPoint.y - startPoint.y
        };
        css(list,"translateX",dis.x + startOffset);
   });
   wrap.addEventListener("touchend",(e)=>{
        let touch = e.changedTouches[0];
        let nowPoint = {
            x: touch.pageX,
            y: touch.pageY
        };
        let dis = {
            x: nowPoint.x - startPoint.x,
            y: nowPoint.y - startPoint.y
        };
        // 抬起时，如果移动距离 > 元素宽度的.3切换图片
        if(Math.abs(dis.x) >= imgW*.2){ //判断是否需要切换图片
            //console.log("切换图片",dis.x);
            now -= dis.x/Math.abs(dis.x);
        }
        mTween({
            el: list,
            attr: {
                translateX: -now*imgW
            }
        });

   });

}
</script>
</body>
</html>
