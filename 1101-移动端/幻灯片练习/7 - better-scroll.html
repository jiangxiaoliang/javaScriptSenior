<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html {
            font-size: 10vw;
        }

        body {
            margin: 0;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #wrap {
            position: relative;
            width: 100vw;
            overflow: hidden;
        }

        #list {
            float: left;
            display: flex;
            display: -webkit-box;
        }

        #list li {
            flex: none;
            width: 100vw;
        }

        #list img {
            width: 100%;
            display: block;
        }

        .nav {
            position: absolute;
            left: 0;
            bottom: .2rem;
            width: 100%;
            text-align: center;
            vertical-align: top;
        }

        .nav a {
            display: inline-block;
            width: .3rem;
            height: .3rem;
            background: #fff;
            margin: 0 .1rem;
            border-radius: .15rem;
            transition: .3s;
        }

        .nav .active {
            width: .6rem;
            color: #fff;
        }

        .textList {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .textList li {
            font: 14px/40px "宋体";
            padding-left: 20px;
            border-bottom: 1px solid #000;
        }
    </style>
</head>

<body>
<div id="wrap">
    <ul id="list">
        <li><img src="img/banner01.png" /></li>
        <li><img src="img/banner02.png" /></li>
        <li><img src="img/banner03.png" /></li>
        <li><img src="img/banner04.png" /></li>
    </ul>
    <nav class="nav">
        <a class="active"></a><a></a><a></a><a></a>
    </nav>
</div>
<ul class="textList">
</ul>
<script src="../mTween.js"></script>
<script src="dist/bscroll.min.js"></script>
<script>
// // 列表结构生成
(function () {
    var list = document.querySelector(".textList");
    list.innerHTML = [...(".".repeat(20))].map(function (item, index) {
        return "<li>\u8FD9\u662F\u7B2C" + index + "\u4E2Ali</li>";
    }).join("");
})();
// 滑屏幻灯片

/*
    判断最后一次的速度，如果速度大于某个临界点，切换至下一张

    速度: move中最后一次的距离/move中最后一次的时间
*/
(function () {
    var wrap = document.querySelector("#wrap");
    var bscroll = new BScroll(wrap,{
        scrollX: true,
        scrollY: false,
        snap: {
            loop: true,
            threshold: 0.3,
        }
        // momentum: false,
        // eventPassthrough: "vertical"
    });
    // bscroll.on("touchEnd",()=>{
    //     console.log("抬起");
    //     console.log(bscroll.getCurrentPage());
    // });
    
    // setInterval(()=>{
    //     bscroll.prev();
    // },2000);
    bscroll.on("scrollEnd",()=>{
        //console.log("滑动动画结束");
        console.log(bscroll.getCurrentPage().pageX);
    });
})();
</script>
</body>
</html>
