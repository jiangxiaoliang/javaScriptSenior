<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <div id='box'></div>
    <ul id='list'></ul>
    <script>
        // 列表结构添加
        {
            let list = document.querySelector("#list");
            list.innerHTML = [...(".".repeat(100))].map((item,index)=>`<li>这是第${index}个li</li>`).join("");
        }
        {
            /*
                函数节流[throttle]
                    让函数保持在一个可接受的固定频率执行
            */
            let timer = 0
            let box = document.querySelector('#box')
            box.addEventListener('mousemove', (e) => {
                if(timer) {
                    return
                }
                timer = setTimeout(() => {
                    timer = 0
                    console.log('move')
                }, 1000)
            })
        }
    </script>
</body>
</html>
