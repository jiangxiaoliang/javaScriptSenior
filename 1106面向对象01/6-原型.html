    // 原型：公共空间 节约内存

        this.name = name
        this.hobby1 = hobby
        // this.hobby = function() {
        //     console.log(hobby)
        // }
    }

    // prototype的固有属性constructor---Person
    // Person.prototype.constructor === Person
    //方式一：
    // Person.prototype.hobby = function() {
    //     // console.log('hobby')
    //     // console.log(this)
    //     console.log(this.hobby1)
    // }

    //方式二：会覆盖固有属性constructor
    Person.prototype = {
        constructor: Person,
        hobby: function() {
            console.log(this.hobby1)
        }
    }
    let zhangsan = new Person('zhangsan', 'football')
    let lisi = new Person('lisi', 'basketball')
