    let obj = {
        name: 'zhangsan',
        age: 20,
        action() {
            console.log('action...')
        }
    }
    obj.__proto__.height = '180'
    Object.prototype.sex = 'mela'

    // for..in 会循环出原型里面的属性 hasOwnProperty
    for(let key in obj) {
        if(obj.hasOwnProperty(key)) {
            console.log(key)
        }
    }
