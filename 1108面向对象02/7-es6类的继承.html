<script>
    class Dad {
        constructor(name) {
            this.name = name
        }
        hobby() {
            console.log('football')
        }
    }

    class Son extends Dad {
        constructor(name, age) {
            super(name) // constructor必须要有super
            this.height = '178cm'
            this.age = age
        }
        fn() {
            console.log('fn...')
        }
        hobby() {
            super.hobby() // 调用父类的方法
            console.log('basketball')
        }
    }
    let zhangsan = new Son('zhangsan', 20)
    console.log(zhangsan.name)
    console.log(zhangsan.age)
    zhangsan.hobby()
</script>
