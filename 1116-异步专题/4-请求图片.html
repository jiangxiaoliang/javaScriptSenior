        function loadImg() {
            return new Promise((resolve, reject) => {
                let img = new Image()
                img.src = 'https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=3595140452,1077552905&fm=26&gp=0.jpg'
                img.onload = function() {
                    resolve(img)
                }
                img.onerror = function() {
                    reject('request failed')
                }
            })
        }

        loadImg().then((img) => {
            document.querySelector('body').appendChild(img)
        }, (error) => {
            console.log(error)
        })
    }
