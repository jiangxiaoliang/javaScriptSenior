<body>
    <h3>myaxios</h3>

<script>
    {

       // 拦截器
       axios.interceptors.request.use((config) => {
           // 鉴权；  ---》 头部加上鉴权信息带给后端做验证；
           console.log('所有请求前执行11111')
        //    console.log(config)
           return config
       }, err => {
           console.log(err)
       })
       axios.interceptors.request.use((config) => {
           // 鉴权；  ---》 头部加上鉴权信息带给后端做验证；
           console.log('所有请求前执行222222')
        //    console.log(config)
           return config
       }, err => {
           console.log(err)
       })
       axios.interceptors.response.use(res => {
           console.log('所有返回之后执行11111')
        //    console.log(res)
           res.data = 1
           return res
       }, err => {
           console.log(err)
       })
       axios.interceptors.response.use(res => {
           console.log('所有返回之后执行2222')
        //    console.log(res)
           res.data = 1
           return res
       }, err => {
           console.log(err)
       })
        
        // axios()
        // axios({
        //     method: 'get',
        //     url: '/myaxios'
        // }).then(res => {
        //     console.log(res)
        // })
        axios.get({
            url: '/myaxios'
        }).then(res => {
            console.log(res)
        })
    }
</script>
