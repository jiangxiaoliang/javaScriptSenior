<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'></div>

    <!-- react.js: react核心库，提供组件，辅助函数等于具体环境无关的核心代码 -->
    <script src="js/react.development.js"></script>
    <!-- react-dom: 渲染与浏览器打交道的代码，渲染，事件等 -->
    <script src="js/react-dom.development.js"></script>
    <!-- babel:语法转换工具，把特定语法转成js，比如jsx,ts... -->
    <script src="js/babel.min.js"></script>

    <!-- 让下面的代码不要直接通过浏览器来运行，同时还要指定babel来编译它们 -->
    <script type="text/babel">
        /*
            JSX: Javascript + XM
            JSX 通过编译器会最终转成一个对象给我们VDOM
        */

        let name = '前端课程'
        let title = '高级'
        let obj = {
            name: 'jxl',
            age: 20
        }
        let users = [
            {username: 'zmouse', gender: '男'},
            {username: 'mt', gender: '男'},
            {username: 'hai', gender: '男'}
        ];
        let list = ['aaa', 'bbb', 'ccc'];
        let divId = 'abc'
        let style = {
            color: 'red',
            background: 'green'
        }
        let boolean = true
        let str = ''

        let div1 = <div>这是内容1:{name}</div>
        let div2 = <div>这是内容2:{title}</div>

        // 结构是错误的
        // let div3 = <div>111</div><div>222</div>

        // function renderList() {
        //     let lis = []
        //     list.forEach((item) => {
        //         lis.push(<li>{item}</li>)
        //     })
        //     return lis
        // }
        // function renderList() {
        //     return list.map((item) => {
        //         return <li>{item}</li>
        //     })
        // }
        function renderUsers() {
            return users.map(item => {
                return <li><p>姓名：{item.username}</p><p>性别：{item.gender}</p></li>
            })
        }
        ReactDOM.render(
            <div>
                {div1}{div2}
                <hr />
                {1+1}
                <hr />
                {Math.random()}
                <hr />
                {['a','b','c']}
                <hr />
                {/*obj*/}
                <hr />
                <ul>
                    {list.map(item => <li>{item}</li>)}
                </ul>
                <hr />
                <div id={divId}>JSX语法</div>
                <hr />
                <p style={style}>这是内容</p>
                <p style={{color: 'red',  background: 'green'}}>这是内容</p>
                <hr />
                <ul>
                    {renderUsers()}
                </ul>
                <hr />
                {boolean}{str}
            </div>,
            document.querySelector('#app')
        )
    </script>
</body>
</html>
