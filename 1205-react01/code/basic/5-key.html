<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'></div>

    <!-- react.js: react核心库，提供组件，辅助函数等于具体环境无关的核心代码 -->
    <script src="js/react.development.js"></script>
    <!-- react-dom: 渲染与浏览器打交道的代码，渲染，事件等 -->
    <script src="js/react-dom.development.js"></script>
    <!-- babel:语法转换工具，把特定语法转成js，比如jsx,ts... -->
    <script src="js/babel.min.js"></script>

    <!-- 让下面的代码不要直接通过浏览器来运行，同时还要指定babel来编译它们 -->
    <script type="text/babel">
        
        function List(props) {
            return <ul>
                {
                    props.data.map((item) => {
                        return <li key={item}><input type="checkbox" />{item}</li>
                    })
                }
            </ul>
        }

        class App extends React.Component {
            constructor() {
                super()
                this.state = {
                    list:['aaa', 'bbb', 'ccc']
                }
            }
            render() {
                return <div>
                    <List data={this.state.list} />
                    <button onClick={() => {
                        this.setState({
                            list: this.state.list.sort((a,b) => Math.random() - .5)
                        })
                    }}>按钮</button>    
                </div>
            }
        }
        
        ReactDOM.render(
            <App />,
            document.querySelector('#app')
        )
    </script>
</body>
</html>
