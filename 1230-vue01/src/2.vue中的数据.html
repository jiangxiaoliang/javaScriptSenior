<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{title}}
        <hr>
        <p>用户名:{{user.username}}</p>
        <p>年纪:{{user.age}}</p>
        <hr>
        {{arr}}
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            title: 'vue实践',
            user: {
                username: 'zmouse'
            },
            arr: ['a', 'b']
        },
    })
</script>
</html>
