<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(user, index) in users" :key="user.id">
                <input type="checkbox" />
                {{user.username}}
            </li>
        </ul>
        <button @click="changeSort">排序</button>
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            users: [
                { id: 1, username: 'jxl' },
                { id: 2, username: 'zsy' },
                { id: 3, username: 'love' }
            ]
        },
        methods: {
            changeSort() {
                this.users = this.users.sort((n1, n2) => {
                    return Math.random() - 0.5
                })
            }
        }
    })
    
</script>
</html>
