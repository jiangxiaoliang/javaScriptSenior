<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" :value="n1" @change="changeN1" />

        <!-- <input type="text" v-model="n1" /> -->

        {{n1}}
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
   let app = new Vue({
      el: '#app',
      data: {
        n1: 1
      },
      methods: {
          changeN1(e) {
              this.n1 = e.target.value
          }
      }
   })
    
</script>
</html>
