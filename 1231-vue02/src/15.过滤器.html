<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="app">
        <h1>{{RMB(price)}}</h1>
        <hr>
        <h1>{{price|FRMB('$')}}</h1>
    </div>
</body>
<script src="./js/vue.js"></script>
<script>
    // c(b(a('val', 1), '2'), 'kaikeba');

    // 'val'|a(1)|b('2')|c('kaikeba') 函数嵌套调用

    Vue.filter('FRMB', (price, flag="￥") => {
        return flag + ' ' + (price / 100).toFixed(2)
    })
    let app = new Vue({
        el: '#app',
        data: {
            price: 1234567
        },
        methods: {
            RMB(price) {
                return '￥' + (price / 100).toFixed(2)
            }
        },
    })
</script>
</html>
