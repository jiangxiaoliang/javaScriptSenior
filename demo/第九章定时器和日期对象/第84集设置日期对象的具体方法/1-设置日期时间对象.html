<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var date = new Date(2000,0,14,12,30,40);
        // console.log(date);

        /*
            设置的相关方法上面。是没有设置星期数
        */
        date.setFullYear(2001);
        date.setMonth(1);
        date.setDate(16);
        date.setHours(13);
        date.setMinutes(45);
        date.setSeconds(45);
        console.log(date);
        //Fri Feb 16 2001 13:45:45 GMT+0800 (中国标准时间)
        
    </script>
</body>
</html>
