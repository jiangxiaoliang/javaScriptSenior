<script>
    let obj = {
        a: 1,
        b: 2,
        c: 3
    }
    obj[Symbol.iterator] = function() {
        let keys = Object.keys(obj)
        let index = 0
        return {
            next() {
                if (index >= keys.length) {
                    return {
                        done: true
                    }
                } else {
                    return {
                        value: {
                            key: keys[index],
                            value: obj[keys[index++]]
                        },
                        done: false
                    }
                }
            }
        }
    }

</script>
