<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background: red;
            color:#fff;
            font: 14px/30px "宋体";
        }
    </style>
</head>
<body>
<div id="box"></div>   
<script src="mTween.js"></script>
<script>
// 自定义多指事件    
{
    let kkbGesturestart = new Event('kkbGesturestart',{
        bubbles: true,
        cancelable: true
    });
    let kkbGesturechange = new Event('kkbGesturechange',{
        bubbles: true,
        cancelable: true
    });
    let kkbGestureend = new Event('kkbGestureend',{
        bubbles: true,
        cancelable: true
    });
    let isGesture = false;
    let startDis = 0;
    let startDeg = 0;
    document.addEventListener("touchstart",(e)=>{
        let touches = e.touches;
        if(touches.length >= 2){
            isGesture = true;
            startDis = Math.sqrt(Math.pow(Math.abs(touches[0].pageX - touches[1].pageX),2) + Math.pow(Math.abs(touches[0].pageY - touches[1].pageY),2));
            startDeg = Math.atan2(touches[1].pageY - touches[0].pageY,touches[1].pageX - touches[0].pageX)*180/Math.PI;
            e.target.dispatchEvent(kkbGesturestart);
        }
    });
    document.addEventListener("touchmove",(e)=>{
        let touches = e.touches;
        if(isGesture){
            let nowDis = Math.sqrt(Math.pow(Math.abs(touches[0].pageX - touches[1].pageX),2) + Math.pow(Math.abs(touches[0].pageY - touches[1].pageY),2));
            let nowDeg = Math.atan2(touches[1].pageY - touches[0].pageY,touches[1].pageX - touches[0].pageX)*180/Math.PI;
            //let obj = {...e,scale:nowDis/startDis,rotation:nowDeg - startDeg};
            kkbGesturechange.scale = nowDis/startDis;// 缩放值
            kkbGesturechange.rotation = nowDeg - startDeg;//旋转值
            e.target.dispatchEvent(kkbGesturechange);
        }
    });
    document.addEventListener("touchend",(e)=>{
        if(isGesture){
            isGesture = false;
            e.target.dispatchEvent(kkbGestureend);
        }
    });
}
{
    let box = document.querySelector("#box");
    let startScale = 0;
    let startDeg = 0;
    css(box,"rotate",0);
    css(box,"scale",1);
    box.addEventListener("kkbGesturestart",()=>{
        box.style.background = "green";
        startScale = css(box,"scale");
        startDeg = css(box,"rotate");
    });
    box.addEventListener("kkbGesturechange",(e)=>{
        // e.scale  change时两个手指间的距离/start时两个手指间的距离
        // box.innerHTML = `
        //     多指间缩放值:${e.scale}
        // `;
        //startScale*e.scale
        css(box,"scale",startScale*e.scale);
        css(box,"rotate",e.rotation + startDeg);
    });
    // 检测到手指位置发生改变
    box.addEventListener("kkbGestureend",()=>{
        box.style.background = "red";
    });

    document.addEventListener("touchstart",(e)=>{
        e.preventDefault();
    },{
        passive: false
    });
}
</script> 
</body>
</html>
