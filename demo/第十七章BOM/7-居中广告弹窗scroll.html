    <script>
        {
            let banner = document.querySelector('#banner')
            // banner.style.left = (window.innerWidth - banner.offsetWidth) / 2 + 'px'
            // banner.style.top = (window.innerHeight - banner.offsetHeight) / 2 + 'px'
            let resizeBanner = () => {
                let l = (window.innerWidth - banner.offsetWidth) / 2
                let t = (window.innerHeight - banner.offsetHeight) / 2
                let scrollL = document.documentElement.scrollLeft || document.body.scrollLeft
                let scrollT = document.documentElement.scrollTop || document.body.scrollTop
                banner.style.left = l + scrollL + 'px'
                banner.style.top = t + scrollT + 'px'
            }
            resizeBanner()
            
            window.onresize = function() {
                // console.log('a')
                banner.style.transition = '1s'
                resizeBanner()
            }

            window.onscroll = function() {
                banner.style.transition = '1s'
                resizeBanner()
            }
        }
    </script>
