        /*

        */

        //普通递归
        function fn(n) {
            if (n === 1) {
                return 1;
            }
            return n * fn(n - 1);
        }

        //尾递归
        function fn(n, total) {
            if (n === 1) {
                return total;
            }
            return fn(n - 1, n * total)
        }
