<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [2,40,93,12,39,11];
        var len  = arr.length;
        var onOff = false;

        for(var j=0;j<len;j++){
            onOff = true;
            for (var i = 0; i < len - 1 - j; i++) {
                if (arr[i] > arr[i + 1]) {

                    // var v = arr[i];
                    // arr[i] = arr[i + 1];
                    // arr[i + 1] = v;
                    arr[i]  = arr[i] + arr[i+1];
                    arr[i+1] = arr[i] - arr[i+1];
                    arr[i] = arr[i] - arr[i + 1];
                    onOff = false;
                }

            }
            if(onOff){
                break;
            }
            
            // console.log(arr);
            document.body.innerHTML += '<p>'+arr+'</p>';
        }
    </script>
</body>
</html>
