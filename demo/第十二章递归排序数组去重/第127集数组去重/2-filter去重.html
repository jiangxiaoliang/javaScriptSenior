<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ['one', 'two', 'two', 'one', 'three'];
        /*
            filter方法是数组方法
                可以用于过滤，将符合callback里面条件的元素组合起来 创建返回一个新的数组

            利用index和indexOf方法返回的index作比较
            前者是当前正在循环的这个元素的索引
            后者是这个元素在数组中第一次出现的位置

            如果这两个不一致，说明在第一次出现之后，还有再出现过
        */
        
        var newArr = arr.filter(function(item,index,arr){
            return arr.indexOf(item) === index;
        })
        console.log(newArr);
        
    </script>
</body>
</html>
