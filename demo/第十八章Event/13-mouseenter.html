<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: red;
            margin: 100px auto;
        }
        p {
            width: 100px;
            height: 100px;
            background: blue;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
    <script>
        {
            let div = document.querySelector('div')

            // 如果鼠标移入或移除子元素，不会触发，不受子元素干扰
            div.addEventListener('mouseenter', () => {
                console.log('over')
            })
            div.addEventListener('mouseleave', () => {
                console.log('out')
            })
        }
    </script>
</body>
</html>
