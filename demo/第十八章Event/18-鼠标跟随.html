<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body style="height: 2000px;">
    <div>
        <p></p>
    </div>
    <script>
        {
            let div = document.querySelector('div')

            document.addEventListener('mousemove', (e) => {
                let l = e.pageX
                let t = e.pageY
                div.style.left = l + 'px'
                div.style.top = t + 'px' 
            })
        }
    </script>
</body>
</html>
