<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 200px;
            width: 200px;
            background: red;
        }
        p {
            height: 100px;
            width: 100px;
            background: blue;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
    <script>
        {
            let div = document.querySelector('div')
            let p = document.querySelector('p')

            // js当中有一个特性： 事件会冒泡
            //  DOM树 
            // html > body > div > p 
            // p标签 包含在 div/body/html
            // 执行子元素事件同时，父元素如有同样事件，也会执行
            // 事件冒泡的执行顺序  ： 由小到大  p > div > body > html

            // addEventListener('ev',fn,[Boolean,{}])  默认冒泡执行的
            // 默认第三个参数是 false （不捕获）
            // 第三个参数：如果是布尔值：true 是进行捕获执行， false 不捕获
            // 事件捕获： 由大到小  html > body > div > p 

            // 第三个参数 还可以 传递对象：
            // capture:true/false 是否在捕获阶段执行
            // once:只执行一次
            // document.body.addEventListener('click', () => {
            //     alert('body')
            // }, true)
            div.addEventListener('click', () => {
                alert('div')
            }, {
                capture: true,
                once: true
            })
            p.addEventListener('click', () => {
                alert('p')
            }, {
                capture: true
            })
        }
    </script>
</body>
</html>
