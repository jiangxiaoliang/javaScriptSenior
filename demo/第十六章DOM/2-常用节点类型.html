<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id='list'>
        <li>第1个li</li>
        <li>第1个li</li>
        <li>第1个li</li>
        <li>第1个li</li>
        <li>
            <span>1</span>
            <span>1</span>
        </li>
        <!-- 这是一条注释 -->
    </ul>
    <script>
        {
            let list = document.querySelector('#list')
            console.log(document.nodeName, document.nodeType)

            document.childNodes.forEach(item => {
                console.log(item, item.nodeName, item.nodeType)
                // 10 文档声明
                // 1 元素节点
            })

            list.childNodes.forEach(item => {
                console.log(item, item.nodeName, item.nodeType)
                // 3 是文本节点 #text
                // 8 是注释节点 #comment
            })
        }
    </script>
</body>
</html>
