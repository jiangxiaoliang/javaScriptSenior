<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 500px;
            height: 500px;
            border: 2px solid #000;
            position: relative;
            margin: 50px auto;
        }
        #div {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 100px;
            top: 100px;
            background: red;
            border: 5px solid #000;
            padding: 30px;
            margin: 50px 0 0 -100px;
        }
    </style>
</head>
<body>
    <div id='box'>
        <div id='div'></div>
    </div>
    <script>
        {
            let div = document.querySelector('#div')
            // 可视宽高 = widht(height) + padding
            console.log(div.clientWidth, div.clientHeight)
            // clientTop/clientLeft:上边框宽度/左边框宽度
            console.log(div.clientTop, div.clientLeft)
        }
    </script>
</body>
</html>
