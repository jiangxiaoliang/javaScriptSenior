<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 500px;
            height: 500px;
            border: 2px solid #000;
            position: relative;
            margin: 50px auto;
        }
        #div {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 100px;
            top: 100px;
            background: red;
            border: 5px solid #000;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div id='box'>
        <div id='div'></div>
    </div>
    <script>
        {
            let div = document.querySelector('#div')
            let l = div.offsetLeft
            l += div.offsetParent.offsetLeft
            console.log(l, div.getBoundingClientRect().left)
        }
    </script>
</body>
</html>
