<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div"><p>p1</p>
        <h3>h1</h3>
        <p>p2</p>
        <!-- 注释 -->
        <p>p3</p>
        <h3>h2</h3>
        <p>p4</p>
        <h3>h3</h3>
        <p>p5</p>
        <p>p6<span>span1</span></p>
    </div>
    <script>
        // 父子关系
        // 兄弟关系
        /*
            查找子级
                nextSibling 下一个兄弟节点
                nextElementSibling 下一个兄弟元素
                previousSibling 上一个兄弟节点
                previousElementSibling 上一个兄弟元素
        */
        {
            let div = document.querySelector('#div')
            let p2 = div.children[2]
            console.log(p2.nextSibling, p2.nextElementSibling)
            console.log(p2.previousSibling, p2.previousElementSibling)
        }
    </script>
</body>
</html>
