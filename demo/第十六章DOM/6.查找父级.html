<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            position: relative;
        }
        span {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="box2">
            <span></span>
        </div>
    </div>
    <script>
        /* 
            parentNode 父节点
            parentElement 父元素
            offsetParent 定位父级(元素根据定位的这个父级)
        */
        {
            let box2 = document.querySelector('#box2')
            let span = document.querySelector('span')
            // console.log(span.parentNode, span.parentElement)
            console.log(span.offsetParent)
            console.log(box2.offsetParent)
        }
    </script>
</body>
</html>
