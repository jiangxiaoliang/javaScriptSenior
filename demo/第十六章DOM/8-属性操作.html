<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" class="box" jxl="jiang">div标签</div>
    <script>
        // . []，ECMAScript 的属性操作

        /*
            - el.attributes 元素所有属性的集合
            - el.getAttribute("attr") 获取属性
            - el.setAttribute("attr","val") 设置属性
            - el.removeAttribute("attr") 移出属性
            - el.hasAttribute("attr") 判断是否有这个属性
        */
        {
            let div = document.querySelector('div')
            // 合法属性：w3c规定的元素属性，都存在这个对象中
            // console.dir(box)
            console.log(div.attributes)
            console.log(div.getAttribute('jxl'))
            console.log(div.setAttribute('liang', 'liang'))
            console.log(div.removeAttribute('id'))
            console.log(div.hasAttribute('id'))
        }
    </script>
</body>
</html>
