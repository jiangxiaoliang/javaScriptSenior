<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trello home</title>
    <link rel="stylesheet" href="../css/css.css" />
</head>
<body>
    <div id="home">
        <!-- 头部 -->
        <header>
            <div class="left">
                <a href="" class="btn btn-icon">
                    <i class="icon icon-home"></i>
                </a>
                <a href="" class="btn btn-icon">
                    <i class="icon icon-board"></i>
                    <span class="txt">看板</span>
                </a>
            </div>
            <a href="/" class="logo"></a>
            <div class="right">
                <a href="" class="btn btn-icon">
                    <i class="icon icon-add"></i>
                </a>
                <button class="avatar">
                    <span>J</span>
                </button>
            </div>
        </header>

        <main>
            <h2>
                <span class="icon icon-board"></span>
                我的看板
            </h2>
            <ul class="board-items">
                <li class="board-item">
                    <span class="title">test</span>
                </li>
                <li class="board-item">
                    <span class="title">加油一起努力！</span>
                </li>
                <li class="board-item">
                    <span class="title">welcome board</span>
                </li>
                <li class="board-item create-new-board">
                    <textarea class="title form-field-input" placeholder="创建新看板"></textarea>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
